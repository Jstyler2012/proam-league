<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Log In â€¢ Wellman Golf Club PRO-AM 2026</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrap">
    <div>
      <div class="pageTitle">Log In</div>
      <div class="pageSub">Email + password login</div>
    </div>

    <div id="siteHeader" class="sectionRule"></div>
    <script src="./partials/header.js"></script>
    <script>loadHeader("login");</script>

    <div class="card" style="margin-top:16px;">
      <div class="hd">
        <h2>Login</h2>
        <span class="badge gray">Auth</span>
      </div>
      <div class="bd">
        <div class="split">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" placeholder="you@email.com" />
          </div>
          <div class="field">
            <label for="pw">Password</label>
            <input id="pw" type="password" placeholder="Your password" />
          </div>
        </div>

        <div class="row" style="margin-top:12px;">
          <button class="btn" id="loginBtn">Log In</button>
          <a class="btn secondary" href="./signup.html">Create Account</a>
        </div>

        <div id="msg" class="msg" style="display:none;"></div>
      </div>
    </div>

    <div class="footer">After login, your name (handicap) shows in the header everywhere.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // IMPORTANT: Use your REAL anon public key (not "publishable")
    const SUPABASE_URL = "https://pgeiloiymvhhnuirudn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnZWlsb2l5bXZoaG51d2lydWRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwODI1MTUsImV4cCI6MjA4NjY1ODUxNX0.qAhzviSi9Xg93Vf_9DefClDms7K6ALgDEB5iWXyWBiY";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const $ = (id) => document.getElementById(id);

    function show(text, type){
      const el = $("msg");
      el.style.display = "block";
      el.className = "msg" + (type ? " " + type : "");
      el.textContent = text;
    }

    $("loginBtn").addEventListener("click", async () => {
      const email = $("email").value.trim();
      const password = $("pw").value;

      if(!email) return show("Enter your email.", "bad");
      if(!password) return show("Enter your password.", "bad");

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if(error) return show("Login failed: " + error.message, "bad");

      const token = data?.session?.access_token || null;
      if(!token) return show("Logged in, but no session token returned.", "bad");

      localStorage.setItem("sb_access_token", token);
      show("Logged in! Go to Draft or Sign Up (profile).", "ok");

      if(typeof renderAuthMini === "function") renderAuthMini();
    });
  </script>
</body>
</html>
