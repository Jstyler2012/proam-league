<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Log In • Wellman Golf Club PRO-AM 2026</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrap">
    <div>
      <div class="pageTitle">Log In</div>
      <div class="pageSub">Email + password login</div>
    </div>

    <div id="siteHeader" class="sectionRule"></div>

    <div class="card" style="margin-top:16px;">
      <div class="hd">
        <h2>Login</h2>
        <span class="badge gray">Auth</span>
      </div>
      <div class="bd">
        <div class="split">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" placeholder="you@email.com" autocomplete="email" />
          </div>
          <div class="field">
            <label for="pw">Password</label>
            <input id="pw" type="password" placeholder="Your password" autocomplete="current-password" />
          </div>
        </div>

        <div class="row" style="margin-top:12px;">
          <button class="btn" id="loginBtn">Log In</button>
          <a class="btn secondary" href="./signup.html">Create Account</a>
        </div>

        <div id="msg" class="msg" style="display:none;"></div>
      </div>
    </div>

    <div class="footer">After login, your name (handicap) shows in the header everywhere.</div>
  </div>

  <!-- Load header AFTER the placeholder div exists -->
  <script src="./partials/header.js"></script>
  <script>
    // Render header first (doesn't require Supabase to exist)
    if (typeof loadHeader === "function") loadHeader("login");
  </script>

  <!-- Supabase CDN (global is window.supabase) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // --- CONFIG ---
    const SUPABASE_URL = "https://pgeiloiymvhhnuirudn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBnZWlsb2l5bXZoaG51d2lydWRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwODI1MTUsImV4cCI6MjA4NjY1ODUxNX0.qAhzviSi9Xg93Vf_9DefClDms7K6ALgDEB5iWXyWBiY";

    // --- HELPERS ---
    const $ = (id) => document.getElementById(id);

    function show(text, type) {
      const el = $("msg");
      el.style.display = "block";
      el.className = "msg" + (type ? " " + type : "");
      el.textContent = text;
    }

    function setBusy(isBusy) {
      $("loginBtn").disabled = isBusy;
      $("loginBtn").textContent = isBusy ? "Logging in..." : "Log In";
    }

    // --- CREATE/REUSE A SINGLE SUPABASE CLIENT ---
    // IMPORTANT: do NOT declare `const supabase = ...` because other scripts may also declare it.
    // Use a shared instance on window.sb instead.
    function getClient() {
      if (!window.supabase || typeof window.supabase.createClient !== "function") {
        throw new Error("Supabase library not loaded. Check the CDN script.");
      }
      if (!window.sb) {
        window.sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      }
      return window.sb;
    }

    async function doLogin() {
      const email = $("email").value.trim();
      const password = $("pw").value;

      if (!email) return show("Enter your email.", "bad");
      if (!password) return show("Enter your password.", "bad");

      setBusy(true);
      try {
        const sb = getClient();

        const { data, error } = await sb.auth.signInWithPassword({ email, password });
        if (error) return show("Login failed: " + error.message, "bad");

        const accessToken = data?.session?.access_token || null;
        const refreshToken = data?.session?.refresh_token || null;

        if (!accessToken) return show("Logged in, but no session token returned.", "bad");

        localStorage.setItem("sb_access_token", accessToken);
        if (refreshToken) localStorage.setItem("sb_refresh_token", refreshToken);

        // If your header has a mini-auth widget, refresh it
        if (typeof renderAuthMini === "function") renderAuthMini();

        show("Logged in! Redirecting…", "ok");

        // Redirect somewhere useful (change if you want)
        setTimeout(() => {
          window.location.href = "./draft.html";
        }, 400);

      } catch (e) {
        show("Login error: " + (e?.message || String(e)), "bad");
      } finally {
        setBusy(false);
      }
    }

    // Button click
    $("loginBtn").addEventListener("click", doLogin);

    // Enter key submits
    $("email").addEventListener("keydown", (e) => { if (e.key === "Enter") doLogin(); });
    $("pw").addEventListener("keydown", (e) => { if (e.key === "Enter") doLogin(); });

    // Optional: if already logged in, go straight to draft
    (async () => {
      try {
        const token = localStorage.getItem("sb_access_token");
        if (!token) return;

        // Light sanity check: token exists, attempt /api/me to confirm it's valid
        const res = await fetch("/api/me", { headers: { Authorization: "Bearer " + token } });
        if (res.ok) {
          // already authenticated
          // window.location.href = "./draft.html";
        }
      } catch (_) {}
    })();
  </script>
</body>
</html>
