<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Log In • Wellman Golf Club PRO-AM 2026</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrap">
    <div>
      <div class="pageTitle">Log In</div>
      <div class="pageSub">Email + password login</div>
    </div>

    <div id="siteHeader" class="sectionRule"></div>

    <div class="card" style="margin-top:16px;">
      <div class="hd">
        <h2>Login</h2>
        <span class="badge gray">Auth</span>
      </div>
      <div class="bd">
        <div class="split">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" placeholder="you@email.com" autocomplete="email" />
          </div>
          <div class="field">
            <label for="pw">Password</label>
            <input id="pw" type="password" placeholder="Your password" autocomplete="current-password" />
          </div>
        </div>

        <div class="row" style="margin-top:12px;">
          <button class="btn" id="loginBtn">Log In</button>
          <a class="btn secondary" href="./signup.html">Create Account</a>
        </div>

        <div id="msg" class="msg" style="display:none;"></div>
      </div>
    </div>

    <div class="footer">After login, your name (handicap) shows in the header everywhere.</div>
  </div>

  <!-- Header -->
  <script src="./partials/header.js"></script>
  <script>
    try { if (typeof loadHeader === "function") loadHeader("login"); } catch(e) {}
  </script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    (function () {
      const SUPABASE_URL = "https://pgeiloiymvhhnuirudn.supabase.co";      const SUPABASE_ANON_KEY = "sb_publishable_N3_mDqjkytg1Hu8vC724xw_nkFy6PeH";

      const $ = (id) => document.getElementById(id);
      function show(text, type) {
        const el = $("msg");
        el.style.display = "block";
        el.className = "msg" + (type ? " " + type : "");
        el.textContent = text;
      }
      function setBusy(on) {
        $("loginBtn").disabled = on;
        $("loginBtn").textContent = on ? "Logging in..." : "Log In";
      }

      function getClient() {
        if (!window.supabase || typeof window.supabase.createClient !== "function") {
          throw new Error("Supabase library not loaded.");
        }
        if (!window.sb) {
          window.sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }
        return window.sb;
      }

      async function doLogin() {
        const email = $("email").value.trim();
        const password = $("pw").value;

        if (!email) return show("Enter your email.", "bad");
        if (!password) return show("Enter your password.", "bad");

        setBusy(true);
        try {
          const sb = getClient();
          const { data, error } = await sb.auth.signInWithPassword({ email, password });
          if (error) return show("Login failed: " + error.message, "bad");

          const accessToken = data && data.session && data.session.access_token ? data.session.access_token : null;
          const refreshToken = data && data.session && data.session.refresh_token ? data.session.refresh_token : null;

          if (!accessToken) return show("Logged in, but no session token returned.", "bad");

          localStorage.setItem("sb_access_token", accessToken);
          if (refreshToken) localStorage.setItem("sb_refresh_token", refreshToken);

          if (typeof renderAuthMini === "function") renderAuthMini();

          show("Logged in! Redirecting…", "ok");
          setTimeout(() => { window.location.href = "./draft.html"; }, 300);
        } catch (e) {
          show("Login error: " + (e && e.message ? e.message : String(e)), "bad");
        } finally {
          setBusy(false);
        }
      }

      $("loginBtn").addEventListener("click", doLogin);
      $("pw").addEventListener("keydown", (e) => { if (e.key === "Enter") doLogin(); });
      $("email").addEventListener("keydown", (e) => { if (e.key === "Enter") doLogin(); });

    })();
  </script>
</body>
</html>
