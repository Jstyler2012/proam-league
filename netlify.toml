[build]
  publish = "."
  functions = "netlify/functions"

# Friendly API aliases (recommended)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/public/:splat"
  status = 200

[[redirects]]
  from = "/api-mutate/*"
  to = "/.netlify/functions/mutate/:splat"
  status = 200

# Optional: alias proscore too (so you can call /api-proscore?pro_id=...)
[[redirects]]
  from = "/api-proscore"
  to = "/.netlify/functions/proscore"
  status = 200
